<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h3>Formulários</h3>
    <h5>Login e Senha</h5>
        <form action="" method="post"> <!--pega e envia as informações   -->
          <input type="email" placeholder="E-mail" required><br><br>
          <input type="password"placeholder="Senha" required><br><br>
          <button type="submit">Enviar</button>
    </form>
     <br><h5>Form de contato</h5>
    <form action="" method="post">
      <input type="text"placeholder="Nome" required><br><br>
      <input type="text"placeholder="Assunto" required><br><br>
      <textarea cols="100" rows="10" placeholder="Mensagem"></textarea><br>
      <input type="button" value="Enviar"><br>
</form>
    <br><h5>Formulário com Opções</h5>
<form action="" method="post">
   <input type="radio" name="tipo">Carro<br>
   <input type="radio" name="tipo">Moto<br>
   <input type="radio" name="tipo">Bicicleta<br>
   <input type="checkbox">Gasolina<br>
   <input type="checkbox">Etanol<br>
   <input type="checkbox">Diesel<br>
   <input type="checkbox">Elétrico<br>
  
  <br> <h5>Qual lugar você mataria alguém??</h5> <select>
        <option>Açougue</option>
        <option>Padaria</option>
        <option>Farmácia</option>
        <option>Posto de gasolina</option>
  </select>

</form>
<br> <h2>Entradas diversas</h2><br>
  <form action="" method="post">
      Números <input type="number"max="20"min="1"><br>
      Data <input type="date" min="2024-08-10"max="2024-08-30">
      Hora <input type="time"><br>
      Data e Hora <input type="datetime-local"><br>
      Cor <input type="color"><br>
      Arquivo <input type="file"><br>
      Imagem <input type="image"><br>
      Intervalo <input type="range"min="1"max="20" step="1"value="1"><br>
      Telefone <input type="tel"><br><br>
      <input type="reset" value="Limpar">
      <input type="submit" value="Enviar">
  </form>



</body>
</html>
